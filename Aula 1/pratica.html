<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática do site</title>
    <style>
        body{
            background-color: rgb(185, 59, 59);
            color: black;
            font: normal 30pt Arial;
        }
        h1{color: (black)}
    </style>
</head>
<body>
    <script>
        confirm("Se você estiver trabalhando nesse ano, confirme e prossiga. ");
        var id1 = Number.parseInt(prompt("Informe sua idade: ")); 
        var an1 = Number.parseInt(prompt("Informe o ano em que estamos: "));
        var s1 = Number.parseFloat(prompt("Informe o seu salário"));
        s1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});

        document.write(`Como você confirmou que está trabalhando e informou os dados que solicitamos, aqui estão: <br>`);
        document.write(`A sua idade é: ${id1} anos. <br>`);
        document.write(`O ano é: ${an1}. <br>`);
        document.write(`E por fim, no momento atual o seu salario é: ${s1}. <br/>`); 

        //alert(`Como você confirmou que está trabalhando e informou os dados que solicitamos, aqui estão: A sua idade é ${id1} anos, no ano de ${an1}, e no momento atual o seu salário é ${s1}`)
        
    </script>
</body>
</html>
